<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create store</title>
</head>

<body>

<div th:align="center">
    <h1>Create store</h1>
    <form th:action="@{/rest/api/store/save-store}" th:object="${store}" method="post">
        <table cellspacing="10" border="1">
            <tr>
                <td>Address</td>
                <td><input th:field="*{address}"></td>
            </tr>
            <tr>
                <td>Phone number</td>
                <td><input th:field="*{phoneNumber}"></td>
            </tr>
            <tr>
                <td>Open date</td>
                <td><input type="date" th:field="*{openDate}"></td>
            </tr>
            <tr>
            </tr>
        </table>
        <button type="submit">Add store</button>
    </form>
</div>
</body>

</html>
