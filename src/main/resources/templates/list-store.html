<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List store</title>
</head>

<body>

    <div th:align="center">
        <h1>List store</h1>
        <table cellspacing="10" border="1">
            <tr>
                <td>ID</td>
                <td>Address</td>
                <td>Phone number</td>
                <td>Open date</td>
                <td>Status</td>
                <td>Option</td>
            </tr>
            <tr th:each="store: ${listStore}">
                <td>
                    <input th:value="*{store.id}" readonly>
                </td>
                <td>
                    <input th:value="*{store.address}" readonly>
                </td>
                <td>
                    <input th:value="*{store.phoneNumber}" readonly>
                </td>
                <td>
                    <input th:value="*{store.openDate}" readonly>
                </td>
                <td>
                    <input th:value="*{store.status}" readonly>
                </td>
                <td>
                    <a th:href="@{'/rest/api/store/stores/'+ *{store.id}}">Edit</a>
                </td>
            </tr>
        </table>
        </form>
    </div>
</body>

</html>
