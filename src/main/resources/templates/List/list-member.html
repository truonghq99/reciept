<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>List member</title>
</head>

<body>

    <div>
        <h1 th:align="center">List member</h1>
        <table th:align="center" cellspacing="10" border="1">
            <tr>
                <td>ID</td>
                <td>Username</td>
                <td>Last name</td>
                <td>Phone number</td>
                <td>Email</td>
                <td>Position</td>
            </tr>
            <tr th:each="member: ${listMember}">
                <td>
                    <input th:value="*{member.id}" readonly>
                </td>
                <td>
                    <input th:value="*{member.username}" readonly>
                </td>
                <td>
                    <input th:value="*{member.lastName}" readonly>
                </td>
                <td>
                    <input th:value="*{member.phoneNumber}" readonly>
                </td>
                <td>
                    <input th:value="*{member.email}" readonly>
                </td>
                <td>
                    <input th:value="*{member.position}" readonly>
                </td>
                <td>
                    <a th:href="@{'/rest/api/member/members/'+ *{member.id}}">Edit</a>
                </td>
            </tr>
        </table>
        </form>
    </div>
</body>

</html>
